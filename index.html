<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTL Modding: Blocks Editor</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/favicon_io/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/favicon_io/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/indexStyle.css" />
  </head>
  <body>
    <div class="tabs">
      <div class="menus">
        <div class="file">
          <button id="showFile">File</button>
          <ul>
            <li>
              <button data-saveProject>Save project</button>
            </li>
            <li>
              <button data-loadProject>Load project</button>
            </li>
            <li>
              <button data-downloadWs>Download workspace</button>
            </li>
            <li>
              <button data-loadWs>
                Load workspace
                <input type="file" id="loadBlocks" style="display: none;"/>
              </button>
            </li>
            <li>
              <button data-exportXml>Export XML</button>
            </li>
          </ul>
        </div>
        <div class="edit">
          <button id="showEdit">Edit</button>
          <ul>
            <li><button data-undo>Undo</button></li>
            <li><button data-redo>Redo</button></li>
            <li><button data-clear>Clear</button></li>
          </ul>
        </div>
        <div class="editor">
          <button id="showEditor">Options</button>
          <ul>
            <li>
              <input type="checkbox" id="toolbox" checked data-editorContinuous/>
              <label for="toolbox">Continuous?</label>
            </li>
            <li>
              <input type="checkbox" id="zoom" data-editorZoom/>
              <label for="zoom">Allow Zoom?</label>
            </li>
            <li>
              <input type="checkbox" id="scroll" checked data-editorScroll/>
              <label for="scroll">Allow Scroll?</label>
            </li>
            <li>
              <input type="checkbox" id="trash" checked data-editorTrash/>
              <label for="trash">Trash Bin?</label>
            </li>
            <li>
              <input type="checkbox" id="grid" data-editorGrid/>
              <label for="grid">Grid?</label>
            </li>
          </ul>
        </div>
        <div class="layout">
          <button id="showLayout">Layout</button>
          <ul>
            <li><button data-layoutTopDown>Top Down</button></li>
            <li><button data-layoutLeftRight>Blocks | Output</button></li>
            <li><button data-layoutRightLeft>Output | Blocks</button></li>
          </ul>
        </div>
        <div class="help">
          <button id="showHelp">Help</button>
          <ul>
            <li>
              <button>
                <a target="_blank" href="#">Guides</a>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="btns">
        <div id="showBlocks" class="tab tabOpen">EDITOR</div>
        <div id="showEvent" class="tab">TESTING</div>
      </div>
    </div>

    <div id="root" style="display: none"></div>

    <div id="blocksWorkspace">
      <div id="blocksAreasWrapper" class="topdown">
        <div id="blocklyDiv" class="topdown"></div>
        <textarea
          class="topdown"
          id="outputArea"
          rows="61"
          placeholder="OUTPUT WILL DISPLAY HERE"
          readonly
        ></textarea>
      </div>
    </div>

    <script type="module" src="./src/blockDefinitions.js"></script>
    <script type="module" src="./src/blockGenerators.js"></script>
    <script type="module" src="./src/blockFunctions.ts"></script>
    <script type="module" src="./src/main.tsx"></script>
    <script type="module" src="./src/tabSwitch.ts"></script>
    <script type="module" src="./src/menus.ts"></script>
  </body>
</html>
