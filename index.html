<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTL Modding: Blocks Editor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="./src/indexStyle.css">
  </head>
  <body>
    <div class="tabs">
      <div id="showBlocks" class="tab tabOpen">EDITOR</div>
      <div id="showEvent" class="tab">TESTING</div>
    </div>

    <div id="root" style="display: none;"></div>
    
    <div id="blocksWorkspace">
      <div id="blocksAreasWrapper">
        <div id="blocklyDiv" ></div>
        <textarea id="outputArea" rows="61" placeholder="OUTPUT WILL DISPLAY HERE" readonly></textarea>
      </div>
      <div class="buttonsWrapper">
        <button id="saveAsBlocks">SAVE BLOCKS WORKSPACE</button>
        <button id="saveOutput">SAVE XML OUTPUT</button>
        <label for="loadBlocks" class="loadBlocksFile">LOAD BLOCKS WORKSPACE</label>
        <input type="file" id="loadBlocks">
      </div>
    </div>
    
    <script type="module" src="./src/blockDefinitions.js"></script>
    <script type="module" src="./src/blockGenerators.js"></script>
    <script type="module" src="./src/main.tsx"></script>
    <script type="module" src="./src/tabSwitch.js"></script>
  </body>
</html>
